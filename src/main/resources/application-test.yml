spring:
  datasource:
    driver-class-name: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:test
    username: sa
    password:
  legacy-datasource:
    driver-class-name: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:test
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none